<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome" />
        <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" />
        <input type="tel" placeholder="Seu telefone" /> <br />
        <input type="number" max="10" min="2" step="2" /> <br />
        <input type="file" /> <br />
        <input type="color" /> <br />
        <input type="checkbox" id="checkbox idiota" /> <label for="checkbox idiota">Sou um idiota</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" id="cor-vermelha" name="cor favorita" /> <label for="cor-vermelha" >vermelho</label>
        <input type="radio" id="cor-verde" name="cor favorita" /> <label for="cor-verde" >verde</label>
        <input type="radio" id="cor-azul" name="cor favorita" /> <label for="cor-azul" >azul</label>
        <br />
        <label>Qual seu filme favorito</label>
        <select>
            <option>A volta dos que não foram</option>
            <option>Incêndio na Caixa D'agua</option>
            <option>Poeia em alto mar</option>
        </select>
        <select multiple>
            <option>A volta dos que não foram</option>
            <option>Incêndio na Caixa D'agua</option>
            <option>Poeira em alto mar</option>
        </select>
        <br />
        <textarea></textarea>
        <br />
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
    
</body>
</html>
